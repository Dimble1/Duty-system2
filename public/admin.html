<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ панель</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    h2 {
      margin-top: 20px;
      color: #34495e;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .student, .roster-item {
      margin: 8px 0;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #3498db;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .danger {
      background: #e74c3c;
    }
    .danger:hover {
      background: #c0392b;
    }
    .neutral {
      background: #95a5a6;
    }
    .neutral:hover {
      background: #7f8c8d;
    }
    select {
      margin-left: 5px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #fff;
      border-top: 2px solid #000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>Админ панель</h1>
  <div id="students" class="card"></div>
  <div id="roster" class="card"></div>

  <script>
    let busy = false;
    let studentsCache = [];

    async function getStudents() {
      const res = await fetch('/api/students');
      return await res.json();
    }

    async function getRoster() {
      const res = await fetch('/api/roster');
      return await res.json();
    }

    async function updateStudent(name, status, role) {
      await fetch('/api/students', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'x-user-role': 'admin' },
        body: JSON.stringify({ name, status, role })
      });
    }

    function withLoading(btn, handler) {
      return async () => {
        if (busy) return;
        busy = true;
        const originalText = btn.textContent;
        btn.disabled = true;
        btn.textContent = originalText + ' ';
        const spinner = document.createElement('span');
        spinner.className = 'spinner';
        btn.appendChild(spinner);
        try {
          await handler();
        } finally {
          btn.disabled = false;
          btn.textContent = originalText;
          busy = false;
        }
      };
    }

    function renderStudents(students) {
      studentsCache = students;
      const div = document.getElementById('students');
      div.innerHTML = '<h2>Студенты</h2>';
      students.forEach(s => {
        const el = document.createElement('div');
        el.className = 'student';
        el.textContent = `${s.name} — ${s.status} — ${s.role}`;

        const btnZam = document.createElement('button');
        btnZam.textContent = 'Сделать замом';
        btnZam.addEventListener('click', withLoading(btnZam, async () => {
          if (s.role === 'zam') return alert("Этот студент уже зам");
          s.role = 'zam'; s.status = 'Активен';
          renderStudents(studentsCache);
          await updateStudent(s.name, 'Активен', 'zam');
          await loadData();
        }));

        const btnStarosta = document.createElement('button');
        btnStarosta.textContent = 'Сделать старостой';
        btnStarosta.addEventListener('click', withLoading(btnStarosta, async () => {
          if (s.role === 'starosta') return alert("Этот студент уже староста");
          s.role = 'starosta'; s.status = 'Активен';
          renderStudents(studentsCache);
          await updateStudent(s.name, 'Активен', 'starosta');
          await loadData();
        }));

        const btnSb = document.createElement('button');
        btnSb.textContent = 'Сбежал';
        btnSb.className = 'danger';
        btnSb.addEventListener('click', withLoading(btnSb, async () => {
          if (s.status === 'Сбежал') return alert("Этот студент уже отмечен как сбежавший");
          s.status = 'Сбежал';
          renderStudents(studentsCache);
          await updateStudent(s.name, 'Сбежал', s.role);
          await loadData();
        }));

        const btnRemoveRole = document.createElement('button');
        btnRemoveRole.textContent = 'Убрать роль';
        btnRemoveRole.className = 'neutral';
        btnRemoveRole.addEventListener('click', withLoading(btnRemoveRole, async () => {
          if (s.role === 'student') return alert("У этого студента уже нет роли");
          s.role = 'student';
          s.status = 'Активен';
          renderStudents(studentsCache);
          await updateStudent(s.name, 'Активен', 'student');
          await loadData();
        }));

        el.appendChild(btnZam);
        el.appendChild(btnStarosta);
        el.appendChild(btnSb);
        el.appendChild(btnRemoveRole);
        div.appendChild(el);
      });
    }

    function renderRoster(roster) {
      const div = document.getElementById('roster');
      div.innerHTML = '<h2>Дежурство</h2>';
      for (const [date, names] of Object.entries(roster)) {
        const el = document.createElement('div');
        el.className = 'roster-item';
        el.textContent = `${date}: ${names.join(', ')}`;

        const btnEdit = document.createElement('button');
        btnEdit.textContent = 'Редактировать';
        btnEdit.addEventListener('click', () => {
          const editDiv = document.createElement('div');
          editDiv.innerHTML = `<strong>Дежурные ${date}</strong>`;
          names.forEach(name => {
            const row = document.createElement('div');
            row.textContent = name;

            const select = document.createElement('select');
            studentsCache.forEach(st => {
              const opt = document.createElement('option');
              opt.value = st.name;
              opt.textContent = st.name;
              select.appendChild(opt);
            });

            const btnReplace = document.createElement('button');
            btnReplace.textContent = 'Заменить';
            btnReplace.addEventListener('click', async () => {
              const replacement = select.value;
              const newNames = names.map(n => n === name ? replacement : n);
              el.textContent = `${date}: ${newNames.join(', ')}`; // мгновенное обновление
              await fetch('/api/roster', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-user-role': 'admin' },
                body: JSON.stringify({ date, names: newNames })
              });
              await loadData();
            });

            row.appendChild(select);
            row.appendChild(btnReplace);
            editDiv.appendChild(row);
          });
          el.appendChild(editDiv);
        });

        el.appendChild(btnEdit);
        div.appendChild(el);
      }
    }

    async function loadData() {
      try {
        const students = await getStudents();
        renderStudents(students);
        const roster = await getRoster();
        renderRoster(roster);
      } catch (err) {
        console.error("Ошибка загрузки:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
