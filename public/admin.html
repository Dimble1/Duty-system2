<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ панель</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(135deg,#e0f7fa,#fce4ec);
      color: #333;
    }
    h1 { text-align: center; color: #2c3e50; }
    h2 { margin-top: 20px; color: #34495e; }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .student, .roster-item {
      margin: 8px 0;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #3498db;
      color: #fff;
    }
    button:hover { background: #2980b9; }
    .danger { background: #e74c3c; }
    .danger:hover { background: #c0392b; }
    .neutral { background: #95a5a6; }
    .neutral:hover { background: #7f8c8d; }

    /* Бейджи ролей */
    .role { padding:2px 6px; border-radius:4px; color:#fff; font-size:0.8em; margin-left:6px; }
    .starosta { background:#28a745; }
    .zam { background:#ff9800; }
    .student { background:#0078d7; }

    /* Бейджи статусов */
    .status { padding:2px 6px; border-radius:4px; font-size:0.8em; margin-left:6px; }
    .status.Сбежал { background:#e74c3c; color:#fff; }
    .status["Не пришёл"], .status["Не пришел"] { background:#ffeb3b; color:#000; }
    .status.Активен { background:#95a5a6; color:#fff; }

    /* Оверлей */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #overlay .spinner {
      width: 50px; height: 50px;
      border: 6px solid #fff;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>Админ панель</h1>
  <div id="students" class="card"></div>
  <div id="roster" class="card"></div>

  <!-- Оверлей -->
  <div id="overlay"><div class="spinner"></div></div>

  <script>
    let studentsCache = [];

    function showOverlay() { document.getElementById('overlay').style.display = 'flex'; }
    function hideOverlay() { document.getElementById('overlay').style.display = 'none'; }

    async function getStudents() {
      const res = await fetch('/api/students');
      return await res.json();
    }
    async function getRoster() {
      const res = await fetch('/api/roster');
      return await res.json();
    }
    async function updateStudent(name, status, role) {
      const res = await fetch('/api/students', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'x-user-role': 'admin' },
        body: JSON.stringify({ name, status, role })
      });
      return await res.json();
    }
    async function updateRoster(date, names) {
      const res = await fetch('/api/roster', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'x-user-role': 'admin' },
        body: JSON.stringify({ date, names })
      });
      return await res.json();
    }

    function renderStudents(students) {
      studentsCache = students;
      const div = document.getElementById('students');
      div.innerHTML = '<h2>Студенты</h2>';
      students.forEach(s => {
        const el = document.createElement('div');
        el.className = 'student';
        el.innerHTML = `
          <strong>${s.name}</strong>
          <span class="status ${s.status}">${s.status}</span>
          <span class="role ${s.role}">${s.role}</span>
        `;

        const btnZam = document.createElement('button');
        btnZam.textContent = 'Сделать замом';
        btnZam.onclick = async () => {
          if (s.role === 'zam') return alert("Этот студент уже зам");
          showOverlay();
          const updated = await updateStudent(s.name, 'Активен', 'zam');
          renderStudents(updated);
          hideOverlay();
        };

        const btnStarosta = document.createElement('button');
        btnStarosta.textContent = 'Сделать старостой';
        btnStarosta.onclick = async () => {
          if (s.role === 'starosta') return alert("Этот студент уже староста");
          showOverlay();
          const updated = await updateStudent(s.name, 'Активен', 'starosta');
          renderStudents(updated);
          hideOverlay();
        };

        const btnSb = document.createElement('button');
        btnSb.textContent = 'Сбежал';
        btnSb.className = 'danger';
        btnSb.onclick = async () => {
          if (s.status === 'Сбежал') return alert("Этот студент уже отмечен как сбежавший");
          showOverlay();
          const updated = await updateStudent(s.name, 'Сбежал', s.role);
          renderStudents(updated);
          hideOverlay();
        };

        // Новая кнопка: вернуть сбежавшего в активные
        if (s.status === 'Сбежал') {
          const btnActive = document.createElement('button');
          btnActive.textContent = 'Вернуть в активные';
          btnActive.className = 'neutral';
          btnActive.onclick = async () => {
            showOverlay();
            const updated = await updateStudent(s.name, 'Активен', s.role);
            renderStudents(updated);
            hideOverlay();
          };
          el.appendChild(btnActive);
        }

        const btnRemoveRole = document.createElement('button');
        btnRemoveRole.textContent = 'Убрать роль';
        btnRemoveRole.className = 'neutral';
        btnRemoveRole.onclick = async () => {
          if (s.role === 'student') return alert("У этого студента уже нет роли");
          showOverlay();
          const updated = await updateStudent(s.name, 'Активен', 'student');
          renderStudents(updated);
          hideOverlay();
        };

        el.appendChild(btnZam);
        el.appendChild(btnStarosta);
        el.appendChild(btnSb);
        el.appendChild(btnRemoveRole);
        div.appendChild(el);
      });
    }

    function renderRoster(roster) {
      const div = document.getElementById('roster');
      div.innerHTML = '<h2>Дежурство</h2>';
      for (const [date, names] of Object.entries(roster)) {
        const el = document.createElement('div');
        el.className = 'roster-item';
        el.textContent = `${date}: ${names.join(', ')}`;

        const btnEdit = document.createElement('button');
        btnEdit.textContent = 'Редактировать';
        btnEdit.onclick = () => {
          const editDiv = document.createElement('div');
          editDiv.innerHTML = `<strong>Дежурные ${date}</strong>`;
          names.forEach(name => {
            const row = document.createElement('div');
            row.textContent = name;

            const select = document.createElement('select');
            studentsCache.forEach(st => {
              const opt = document.createElement('option');
              opt.value = st.name;
              opt.textContent = st.name;
              if (st.name === name) opt.selected = true;
              select.appendChild(opt);
            });

            const btnReplace = document.createElement('button');
            btnReplace.textContent = 'Заменить';
            btnReplace.onclick = async () => {
              showOverlay();
              const replacement = select.value;
              const newNames = names.map(n => n === name ? replacement : n);
              const updatedRoster = await updateRoster(date, newNames);
              enderRoster(updatedRoster);
              hideOverlay();
            };

            row.appendChild(select);
            row.appendChild(btnReplace);
            editDiv.appendChild(row);
          });
          el.appendChild(editDiv);
        };

        el.appendChild(btnEdit);
        div.appendChild(el);
      }
    }

    async function loadData() {
      try {
        const students = await getStudents();
        renderStudents(students);
        const roster = await getRoster();
        renderRoster(roster);
      } catch (err) {
        console.error("Ошибка загрузки:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
