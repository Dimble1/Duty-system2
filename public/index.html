<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ì–ª–∞–≤–Ω–∞—è ‚Äî –°–∏—Å—Ç–µ–º–∞ –¥–µ–∂—É—Ä—Å—Ç–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ‚ùÑÔ∏è –°–Ω–µ–≥ */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.7; }
    }

    /* üåü –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
    .fade-in { animation: fadeIn 1.5s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ‚ú® –ü—É–ª—å—Å–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ */
    .pulse { animation: pulse 2s infinite; }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    html, body { min-height: 100%; overflow-y: auto; }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 min-h-screen p-6 relative">

  <!-- ‚ùÑÔ∏è –°–Ω–µ–≥ -->
  <div id="snow"></div>

  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
  <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-6 drop-shadow-lg fade-in">
    üåü –°–∏—Å—Ç–µ–º–∞ –¥–µ–∂—É—Ä—Å—Ç–≤ üåü
  </h1>

  <!-- –ö–Ω–æ–ø–∫–∏ -->
  <div class="flex justify-center gap-4 mb-10 fade-in">
    <button id="loginBtn" class="pulse bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-xl shadow-lg hover:scale-105 transition">
      üîë –í–æ–π—Ç–∏
    </button>
    <button id="refreshBtn" class="bg-green-600 text-white px-6 py-3 rounded-xl shadow-lg hover:scale-105 transition">
      üîÑ –û–±–Ω–æ–≤–∏—Ç—å
    </button>
  </div>

  <!-- –°–µ–≥–æ–¥–Ω—è -->
  <div class="bg-white rounded-xl shadow-lg p-6 mb-8 fade-in">
    <h2 class="text-2xl font-bold text-green-600 mb-4 flex items-center gap-2">
      ‚úÖ –°–µ–≥–æ–¥–Ω—è –¥–µ–∂—É—Ä—è—Ç
    </h2>
    <ul id="today-list" class="flex flex-wrap gap-2"></ul>
  </div>

  <!-- –°–ø–∏—Å–æ–∫ –¥–µ–∂—É—Ä–Ω—ã—Ö -->
  <div class="bg-white rounded-xl shadow-lg p-6 mb-8 fade-in">
    <h2 class="text-2xl font-bold text-indigo-600 mb-4 flex items-center gap-2">
      üìÖ –î–µ–∂—É—Ä—Å—Ç–≤–∞ –Ω–∞ 2 –Ω–µ–¥–µ–ª–∏
    </h2>
    <div id="roster-board" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  </div>

  <!-- –°–ø–∏—Å–æ–∫ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ -->
  <div class="bg-white rounded-xl shadow-lg p-6 fade-in">
    <h2 class="text-2xl font-bold text-purple-600 mb-4 flex items-center gap-2">
      üë©‚Äçüéì –°–ø–∏—Å–æ–∫ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤
    </h2>
    <ul id="student-list" class="space-y-2"></ul>
  </div>

  <script type="module">
    // –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ ‚Üí –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ login.html
    document.getElementById('loginBtn').addEventListener('click', () => {
      window.location.href = "login.html";
    });

    // --- –†–∞–±–æ—Ç–∞ —Å API ---
    async function getRoster() {
      const res = await fetch('/api/roster?ts=' + Date.now());
      return await res.json();
    }

    async function getStudents() {
      const res = await fetch('/api/students?ts=' + Date.now());
      return await res.json();
    }

    function renderToday(roster) {
      const todayList = document.getElementById('today-list');
      todayList.innerHTML = '';
      const todayDate = new Date().toISOString().split("T")[0];

      if (roster[todayDate]) {
        roster[todayDate].forEach(name => {
          const li = document.createElement('li');
          li.className = "bg-green-100 border border-green-400 px-3 py-1 rounded-lg shadow-sm text-green-800 font-semibold";
          li.textContent = name;
          todayList.appendChild(li);
        });
      } else {
        const li = document.createElement('li');
        li.className = "text-gray-600 italic";
        li.textContent = "–°–µ–≥–æ–¥–Ω—è (" + todayDate + ") –¥–µ–∂—É—Ä–Ω—ã—Ö –Ω–µ—Ç";
        todayList.appendChild(li);
      }
    }

    function renderRoster(roster) {
      const board = document.getElementById('roster-board');
      board.innerHTML = '';
      const todayDate = new Date().toISOString().split("T")[0];
      const twoWeeksLater = new Date();
      twoWeeksLater.setDate(twoWeeksLater.getDate() + 14);

      let current = new Date(todayDate);
      while (current <= twoWeeksLater) {
        const dateStr = current.toISOString().split("T")[0];
        const column = document.createElement("div");
        column.className = "border rounded-lg shadow p-3";

        const header = document.createElement("h3");
        header.className = "text-center font-bold text-indigo-600 mb-2";
        header.textContent = dateStr;
        column.appendChild(header);

        if (roster[dateStr]) {
          roster[dateStr].forEach(name => {
            const card = document.createElement("div");
            card.className = "bg-indigo-50 p-2 mb-2 rounded shadow-sm";
            card.textContent = name;
            column.appendChild(card);
          });
        } else {
          const card = document.createElement("div");
          card.className = "bg-gray-100 p-2 rounded text-center italic text-gray-600";
          card.textContent = "–ù–µ—Ç –¥–µ–∂—É—Ä–Ω—ã—Ö";
          column.appendChild(card);
        }

        board.appendChild(column);
        current.setDate(current.getDate() + 1);
      }
    }

    function renderStudents(students) {
      const list = document.getElementById('student-list');
      list.innerHTML = '';
      students.forEach(s => {
        const li = document.createElement('li');
        li.className = "bg-purple-50 border-l-4 border-purple-400 p-3 rounded shadow-sm flex justify-between hover:bg-purple-100 transition";
        li.innerHTML = `
          <span class="font-semibold">${s.name}</span>
          <span class="italic text-gray-600">${s.status} ‚Äî ${s.role}</span>
        `;
        list.appendChild(li);
      });
    }

    // üì• –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    async function loadData() {
      const roster = await getRoster();
      renderToday(roster);
      renderRoster(roster);

      const students = await getStudents();
      renderStudents(students);
    }

    loadData();
    document.getElementById("refreshBtn").addEventListener("click", loadData);

    // ‚ùÑÔ∏è –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫
    function createSnowflakes() {
      const snowContainer = document.getElementById('snow');
      for (let i = 0; i < 30; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = '‚ùÑ';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = (5 + Math.random() * 5) + 's';
        snowflake.style.fontSize = (10 + Math.random() * 20) + 'px';
        snowContainer.appendChild(snowflake);
      }
    }
    createSnowflakes();
  </script>
</body>
</html>
