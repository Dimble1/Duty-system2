<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ì–ª–∞–≤–Ω–∞—è ‚Äî –°–∏—Å—Ç–µ–º–∞ –¥–µ–∂—É—Ä—Å—Ç–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ‚ùÑÔ∏è –°–Ω–µ–≥ */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.7; }
    }

    /* üåü –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ‚ú® –ü—É–ª—å—Å–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ */
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    html, body {
      min-height: 100%;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 min-h-screen p-6 relative">

  <!-- ‚ùÑÔ∏è –°–Ω–µ–≥ -->
  <div id="snow"></div>

  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
  <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-6 drop-shadow-lg fade-in">
    üåü –°–∏—Å—Ç–µ–º–∞ –¥–µ–∂—É—Ä—Å—Ç–≤ üåü
  </h1>

  <!-- –ö–Ω–æ–ø–∫–∏ -->
  <div class="flex justify-center gap-4 mb-10 fade-in">
    <button id="loginBtn" class="pulse bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-xl shadow-lg hover:scale-105 transition">
      üîë –í–æ–π—Ç–∏
    </button>
    <button id="refreshBtn" class="bg-green-600 text-white px-6 py-3 rounded-xl shadow-lg hover:scale-105 transition">
      üîÑ –û–±–Ω–æ–≤–∏—Ç—å
    </button>
  </div>

  <!-- –°–ø–∏—Å–æ–∫ –¥–µ–∂—É—Ä–Ω—ã—Ö -->
  <div class="bg-white rounded-xl shadow-lg p-6 mb-8 fade-in">
    <h2 class="text-2xl font-bold text-indigo-600 mb-4 flex items-center gap-2">
      üìÖ –°–ø–∏—Å–æ–∫ –¥–µ–∂—É—Ä–Ω—ã—Ö
    </h2>
    <ul id="roster-list" class="space-y-2"></ul>
  </div>

  <!-- –°–ø–∏—Å–æ–∫ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ -->
  <div class="bg-white rounded-xl shadow-lg p-6 fade-in">
    <h2 class="text-2xl font-bold text-purple-600 mb-4 flex items-center gap-2">
      üë©‚Äçüéì –°–ø–∏—Å–æ–∫ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤
    </h2>
    <ul id="student-list" class="space-y-2"></ul>
  </div>

  <script type="module">
    // –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ ‚Üí –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ login.html
    document.getElementById('loginBtn').addEventListener('click', () => {
      window.location.href = "login.html";
    });

    // --- –†–∞–±–æ—Ç–∞ —Å API ---
    async function getRoster() {
      const res = await fetch('/api/roster?ts=' + Date.now()); // –∞–Ω—Ç–∏-–∫—ç—à
      return await res.json();
    }

    async function getStudents() {
      const res = await fetch('/api/students?ts=' + Date.now()); // –∞–Ω—Ç–∏-–∫—ç—à
      return await res.json();
    }

    function renderRoster(roster) {
      const list = document.getElementById('roster-list');
      list.innerHTML = '';
      Object.keys(roster).forEach(date => {
        const li = document.createElement('li');
        li.className = "bg-indigo-50 border-l-4 border-indigo-400 p-3 rounded shadow-sm hover:scale-105 transition";
        li.textContent = `${date}: ${roster[date].join(', ')}`;
        list.appendChild(li);
      });
    }

    function renderStudents(students) {
      const list = document.getElementById('student-list');
      list.innerHTML = '';
      students.forEach(s => {
        const li = document.createElement('li');
        li.className = "bg-purple-50 border-l-4 border-purple-400 p-3 rounded shadow-sm flex justify-between hover:bg-purple-100 transition";
        li.innerHTML = `
          <span class="font-semibold">${s.name}</span>
          <span class="italic text-gray-600">${s.status} ‚Äî ${s.role}</span>
        `;
        list.appendChild(li);
      });
    }

    // üì• –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    async function loadData() {
      const roster = await getRoster();
      renderRoster(roster);

      const students = await getStudents();
      renderStudents(students);
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    loadData();

    // –ö–Ω–æ–ø–∫–∞ "–û–±–Ω–æ–≤–∏—Ç—å"
    document.getElementById("refreshBtn").addEventListener("click", loadData);

    // ‚ùÑÔ∏è –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫
    function createSnowflakes() {
      const snowContainer = document.getElementById('snow');
      for (let i = 0; i < 30; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = '‚ùÑ';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = (5 + Math.random() * 5) + 's';
        snowflake.style.fontSize = (10 + Math.random() * 20) + 'px';
        snowContainer.appendChild(snowflake);
      }
    }
    createSnowflakes();
  </script>
</body>
</html>
