<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—Ö–æ–¥ ‚Äî –°–∏—Å—Ç–µ–º–∞ –¥–µ–∂—É—Ä—Å—Ç–≤</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">üîë –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω" class="w-full border p-2 rounded" required/>
      <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full border p-2 rounded" required/>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">–í–æ–π—Ç–∏</button>
    </form>
    <div id="error" class="text-red-600 text-center mt-4 hidden">‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å</div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.role) {
        // —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–æ–ª—å
        localStorage.setItem("role", data.role);

        // —Ä–µ–¥–∏—Ä–µ–∫—Ç –ø–æ —Ä–æ–ª–∏
        if (data.role === "admin") window.location.href = "admin.html";
        else if (data.role === "zam") window.location.href = "zam.html";
        else window.location.href = "teacher.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
