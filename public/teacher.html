<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–£—á—ë—Ç –ø–æ—Å–µ—â–∞–µ–º–æ—Å—Ç–∏ ‚Äî –£—á–∏—Ç–µ–ª—å</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg,#f0f9ff,#fff0f6);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
      vertical-align: middle;
    }
    h1 {
      display: inline-block;
      margin-left: 10px;
      color: #2c3e50;
    }
    .student {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 12px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .student:hover { transform: scale(1.02); }
    label { margin-right: 10px; }
    select, input[type="text"] {
      margin-left: 10px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .reason { display: none; margin-top: 8px; }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <header>
    <img src="/favicon.ico" alt="–õ–æ–≥–æ—Ç–∏–ø">
    <h1>–£—á—ë—Ç –ø–æ—Å–µ—â–∞–µ–º–æ—Å—Ç–∏</h1>
  </header>

  <form id="form">
    <div id="list"></div>
    <button type="submit">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Telegram</button>
  </form>

  <script>
    async function loadStudents() {
      const res = await fetch('/api/students');
      const students = await res.json();
      const list = document.getElementById('list');
      list.innerHTML = "";

      students.forEach(s => {
        const div = document.createElement('div');
        div.className = 'student';
        div.innerHTML = `
          <strong>${s.name}</strong><br>
          <label>–°—Ç–∞—Ç—É—Å:
            <select id="status-${s.name}">
              <option value="–ü—Ä–∏—à—ë–ª">–ü—Ä–∏—à—ë–ª</option>
              <option value="–û–ø–æ–∑–¥–∞–ª">–û–ø–æ–∑–¥–∞–ª</option>
              <option value="–ù–µ –ø—Ä–∏—à—ë–ª">–ù–µ –ø—Ä–∏—à—ë–ª</option>
            </select>
          </label>
          <div class="reason" id="reason-block-${s.name}">
            <label>–ü—Ä–∏—á–∏–Ω–∞:
              <input type="text" id="reason-${s.name}" placeholder="–ü—Ä–∏—á–∏–Ω–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è">
            </label>
          </div>
        `;
        list.appendChild(div);

        const select = div.querySelector(`#status-${s.name}`);
        const reasonBlock = div.querySelector(`#reason-block-${s.name}`);
        select.addEventListener('change', () => {
          reasonBlock.style.display = select.value === "–ù–µ –ø—Ä–∏—à—ë–ª" ? "block" : "none";
        });
      });
    }

    document.getElementById('form').onsubmit = async (e) => {
      e.preventDefault();
      const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
      const students = document.querySelectorAll('.student');
      const data = Array.from(students).map(div => {
        const name = div.querySelector('strong').textContent;
        const status = div.querySelector('select').value;
        const reason = div.querySelector('input')?.value || "";
        return {
          name,
          status,
          reason: status === "–ù–µ –ø—Ä–∏—à—ë–ª" ? reason : "",
          date: today
        };
      });

      await fetch('/api/attendance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram!");
    };

    // ‚ö° –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    loadStudents();
  </script>
</body>
</html>
