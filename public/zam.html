<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–∞–Ω–µ–ª—å –∑–∞–º–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- –í—Ö–æ–¥ -->
  <div id="login" class="bg-white p-6 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">–í—Ö–æ–¥ (–ó–∞–º)</h2>
    <input id="username" type="text" placeholder="–õ–æ–≥–∏–Ω" class="w-full p-2 border rounded mb-3">
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-2 border rounded mb-3">
    <button id="loginBtn" class="w-full bg-indigo-600 text-white py-2 rounded">–í–æ–π—Ç–∏</button>
  </div>

  <!-- –ü–∞–Ω–µ–ª—å -->
  <div id="panel" class="hidden w-full max-w-6xl p-6">
    <h2 class="text-2xl font-bold mb-4">–ü–∞–Ω–µ–ª—å –∑–∞–º–∞</h2>

    <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—É–¥–µ–Ω—Ç–∞–º–∏ -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <h3 class="text-xl font-semibold mb-3">–°—Ç—É–¥–µ–Ω—Ç—ã: —Å—Ç–∞—Ç—É—Å—ã</h3>
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-3 py-2">–§–ò–û</th>
            <th class="px-3 py-2">–°—Ç–∞—Ç—É—Å</th>
            <th class="px-3 py-2">–î–µ–π—Å—Ç–≤–∏—è</th>
          </tr>
        </thead>
        <tbody id="student-table"></tbody>
      </table>
      <button id="saveBtn" class="mt-3 bg-green-600 text-white px-4 py-2 rounded">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
    </div>

    <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–µ–∂—É—Ä–Ω—ã–º–∏ -->
    <div class="bg-white p-4 rounded shadow">
      <h3 class="text-xl font-semibold mb-3">–ó–∞–º–µ–Ω—ã –≤ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–∏</h3>
      <label class="block mb-2">–î–∞—Ç–∞:</label>
      <select id="dateSelect" class="border p-2 rounded mb-3"></select>
      <label class="block mb-2">–ö–æ–≥–æ –∑–∞–º–µ–Ω–∏—Ç—å:</label>
      <select id="replaceFrom" class="border p-2 rounded mb-3"></select>
      <label class="block mb-2">–ó–∞–º–µ–Ω–∞ –Ω–∞:</label>
      <select id="replaceTo" class="border p-2 rounded mb-3"></select>
      <button id="replaceBtn" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded">–ó–∞–º–µ–Ω–∏—Ç—å</button>
    </div>
  </div>

  <script>
    let students = [];

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ username, password, role: 'zam' })
        });
        const data = await res.json();
        if (data.ok) {
          document.getElementById('login').classList.add('hidden');
          document.getElementById('panel').classList.remove('hidden');
          students = await getStudents();
          renderStudents();
          fillRosterSelectors();
        } else {
          alert(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
        }
      } catch (e) {
        alert('–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
      }
    });

    // --- –†–∞–±–æ—Ç–∞ —Å API ---
    async function getStudents() {
      const res = await fetch('/api/students');
      return await res.json();
    }
    async function saveStudents(list) {
      await fetch('/api/students', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(list)
      });
    }
    async function getRoster() {
      const res = await fetch('/api/roster');
      return await res.json();
    }
    async function saveRoster(roster) {
      await fetch('/api/roster', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(roster)
      });
    }

    // --- –†–∞–±–æ—Ç–∞ —Å–æ —Å—Ç—É–¥–µ–Ω—Ç–∞–º–∏ ---
    function renderStudents() {
      const tbody = document.getElementById('student-table');
      tbody.innerHTML = '';
      students.forEach((s, i) => {
        tbody.innerHTML += `
          <tr>
            <td class="px-3 py-2">${s.name}</td>
            <td class="px-3 py-2">${s.status}</td>
            <td class="px-3 py-2">
              <button class="bg-indigo-500 text-white px-2 py-1 rounded" onclick="toggleStatus(${i})">–°—Ç–∞—Ç—É—Å</button>
            </td>
          </tr>`;
      });
    }

    window.toggleStatus = function(index){
      const s = students[index];
      if (!s) return;
      if (s.status==='–ê–∫—Ç–∏–≤–µ–Ω') s.status='–†–µ–¥–∫–æ –ø–æ—Å–µ—â–∞–µ—Ç';
      else if (s.status==='–†–µ–¥–∫–æ –ø–æ—Å–µ—â–∞–µ—Ç') s.status='–°–±–µ–∂–∞–ª';
      else s.status='–ê–∫—Ç–∏–≤–µ–Ω';
      renderStudents();
    }

    document.getElementById('saveBtn').addEventListener('click', async ()=>{
      await saveStudents(students);
      alert('–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');
    });

    // --- –†–∞–±–æ—Ç–∞ —Å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ–º ---
    async function fillRosterSelectors() {
      const roster = await getRoster();
      const dateSel = document.getElementById('dateSelect');
      dateSel.innerHTML = '';
      Object.keys(roster).forEach(date=>{
        dateSel.innerHTML += `<option value="${date}">${date}</option>`;
      });
      fillReplaceSelectors(roster);
    }

    async function fillReplaceSelectors(roster) {
      const dateKey = document.getElementById('dateSelect').value;
      const fromSel = document.getElementById('replaceFrom');
      const toSel = document.getElementById('replaceTo');
      fromSel.innerHTML = '';
      toSel.innerHTML = '';
      const names = students.map(s=>s.name);
      (roster[dateKey]||[]).forEach(n=>{
        fromSel.innerHTML += `<option value="${n}">${n}</option>`;
      });
      names.forEach(n=>{
        toSel.innerHTML += `<option value="${n}">${n}</option>`;
      });
    }

    document.getElementById('dateSelect').addEventListener('change', async ()=>{
      const roster = await getRoster();
      fillReplaceSelectors(roster);
    });

    // üî• –ó–∞–º–µ–Ω–∞ —Å –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ–º —Å—Ç–∞—Ç—É—Å–∞
    document.getElementById('replaceBtn').addEventListener('click', async ()=>{
      const roster = await getRoster();
      const dateKey = document.getElementById('dateSelect').value;
      const fromName = document.getElementById('replaceFrom').value;
      const toName = document.getElementById('replaceTo').value;
      if (fromName===toName) return alert('–ù–µ–ª—å–∑—è –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Å–∞–º–æ–≥–æ —Å–µ–±—è');

      const idx = roster[dateKey].indexOf(fromName);
      if (idx !== -1) {
        roster[dateKey][idx] = toName;

        const fromStudent = students.find(s => s.name === fromName);
        const toStudent   = students.find(s => s.name === toName);

        if (fromStudent && toStudent) {
          toStudent.status = fromStudent.status;
          // üö´ —Ä–æ–ª—å –Ω–µ –º–µ–Ω—è–µ–º!
        }

        await saveRoster(roster);
        await saveStudents(students);

        alert(`–ó–∞–º–µ–Ω—ë–Ω ${fromName} –Ω–∞ ${toName} –≤ –¥–µ–∂—É—Ä—Å—Ç–≤–µ ${dateKey}. 
               ${toName} —Ç–µ–ø–µ—Ä—å –∏–º–µ–µ—Ç —Å—Ç–∞—Ç—É—Å "${fromStudent.status}".`);

        renderStudents();
      }
    });
  </script>
</body>
</html>
